<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main id="main">
    <div id="result">
      <p class="your-result">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <span class="sp">of 100</span>
      </div>
      <h2 id="great">Great</h2>
      <span id="p" class="sp">You scored higher than 65% of the people who have taken these tests.</span>
    </div>

    <div id="summary">
      <div>
        <h3 id="h-sum"> Summary </h3>
      </div>

      <div class="order reaction">
        <p class="order-p">
          <img src="./assets/images/icon-reaction.svg" alt=""> 
          <span id="reaction">Reaction</span>
        </p>
        <p><span class="num1">80 </span><span class="num2">/ 100</span></p>
      </div>

      <div class="order memory">
        <p class="order-p">
          <img src="./assets/images/icon-memory.svg" alt=""> 
          <span id="memory">Memory</span>
        </p>
        <p><span class="num1">92</span> <span class="num2">/ 100</span></p>
      </div>

      <div class="order verbal">
        <p class="order-p">
          <img src="./assets/images/icon-verbal.svg" alt=""> 
          <span id="verbal">Verbal</span>
        </p>
        <p><span class="num1">61 </span><span class="num2">/ 100</span></p>
      </div>

      <div class="order visual">
        <p class="order-p">
          <img src="./assets/images/icon-visual.svg" alt=""> 
          <span id="visual">Visual</span>
        </p>
        <p><span class="num1">72</span> <span class="num2">/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </main>
 
  </div>
</body>
</html>
